<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bubu & Dudu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffd6e0, #ffe7ba);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: red;
            transform: rotate(45deg);
            animation: floatUp 5s linear infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        img {
            width: 300px;
            border-radius: 20px;
        }

        h1 {
            font-size: 32px;
            color: #e60073;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff66b2;
            color: white;
        }

        #no {
            background-color: #aaa;
            color: white;
            position: absolute;
        }

        #result {
            display: none;
            margin-top: 30px;
            font-size: 28px;
            color: #ff1493;
        }
    </style>
</head>
<body>
<div class="hearts"></div>
<div class="container">
    <img src="https://media.giphy.com/media/3o7btMCltyDvSgF92E/giphy.gif" alt="Bubu ve Dudu">
    <h1>Beni seviyor musun?</h1>
    <div class="buttons">
        <button id="yes">Evet</button>
        <button id="no">Hayır</button>
    </div>
    <div id="result">Ben de seni seviyorum ❤️</div>
</div>

<script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const result = document.getElementById('result');

    noButton.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
        result.style.display = 'block';
    });

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.backgroundColor = randomColor();
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.querySelector('.hearts').appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }

    function randomColor() {
        const colors = ['#ff69b4', '#ff1493', '#db7093', '#ffb6c1', '#ffa07a'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(createHeart, 300);
</script>
</body>
</html>
