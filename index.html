<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bubu ve Dudu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fff0f5;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: min(250px, 50vw);
            height: auto;
        }

        #question {
            color: #d6336c;
            font-size: 1.8rem;
            margin: 1rem;
            text-align: center;
        }

        .buttons {
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            width: 100%;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 100px;
            position: relative;
            z-index: 2;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
            right: 0;
        }

        .love-message {
            display: none;
            color: #ff1493;
            font-size: 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out forwards;
            padding: 0 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="gif-container">
    <img src="https://media.tenor.com/hmYv6-dCkGgAAAAj/bubu-dudu-bubu.gif" alt="Bubu ve Dudu">
</div>

<h1 id="question">Beni seviyor musun?</h1>

<div class="buttons" id="buttonContainer">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
</div>

<div class="love-message" id="loveMessage">
    Ben de seni çok seviyorum ❤️
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttonContainer');
    const loveMessage = document.getElementById('loveMessage');

    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
        question.style.display = 'none';
        buttons.style.display = 'none';
        loveMessage.style.display = 'block';
    });

    // Kalpler
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.background = getRandomColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    function getRandomColor() {
        const colors = ['#ff6b6b', '#ff69b4', '#ff1493', '#db7093', '#ff8da1', '#f08080'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(createHeart, 200);
</script>
</body>
</html>
