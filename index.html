<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bubu ve Dudu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #fff0f5;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .gif-container img {
            width: 200px;
            height: auto;
        }

        h1 {
            color: #d6336c;
            font-size: 2rem;
            margin: 20px 0;
        }

        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        /* Kalpler */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) scale(1.5) rotate(45deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
<div class="gif-container">
    <img src="https://media.tenor.com/hmYv6-dCkGgAAAAj/bubu-dudu-bubu.gif" alt="Bubu ve Dudu">
</div>
<h1>Beni seviyor musun?</h1>
<div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
        const i = Math.floor(Math.random() * window.innerWidth * 0.8);
        const j = Math.floor(Math.random() * window.innerHeight * 0.8);
        noBtn.style.left = i + 'px';
        noBtn.style.top = j + 'px';
    });

    yesBtn.addEventListener('click', () => {
        alert("Ben de seni çok seviyorum ❤️");
    });

    // Kalpler üret
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '0px';
        heart.style.background = getRandomColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    function getRandomColor() {
        const colors = ['#ff6b6b', '#ff69b4', '#ff1493', '#db7093', '#ff8da1', '#f08080'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(createHeart, 200);
</script>
</body>
</html>
